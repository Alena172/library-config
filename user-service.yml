server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://user-db:5432/userdb
    username: user_user
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
