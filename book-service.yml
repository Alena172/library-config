server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://book-db:5432/bookdb
    username: book_user
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: book-service

eureka:
  client:
    service-url:

      defaultZone: http://discovery-server:8761/

